<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1 style="color:#591006; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><i>Sweep the Mines</i></h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde","MSButton.pde">
				</canvas>
		    </section>
	    <footer>
		    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><i>Regular Minesweeper. 90~100 mines. </br>Left click to clear, right click to flag.</br>Left click a known box with all applicable flags to chord</i></p>
	    </footer>
	</body>
</html>
